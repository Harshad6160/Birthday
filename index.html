<!DOCTYPR html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Gift - Harshad</title>

    <!-- Link CSS Style.css file-->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/countDown.css" />
  </head>
  <body>
    <div>
      <div class="moon">
        <div class="crater1"></div>
        <div class="crater2"></div>
        <div class="crater3"></div>
      </div>

      <canvas id="canvas"></canvas>

      <div id="sea"></div>
      <div id="beach"></div>

      <img
        src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png"
        alt="Jumping-people"
        id="people"
      />

      <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
          <div class="cover">
            <div></div>
          </div>

          <div class="box"></div>
        </div>

        <div class="icons">
          <div class="row">
            <span>H</span>
            <span>a</span>
            <span>p</span>
            <span>p</span>
            <span>y</span>
          </div>
          <div class="row">
            <span>B</span>
            <span>i</span>
            <span>r</span>
            <span>t</span>
            <span>h</span>
            <span>d</span>
            <span>a</span>
            <span>y</span>
          </div>

          <div class="row">
            <span>M</span>
            <span>a</span>
            <span>s</span>
            <span>u</span>
            <span>M</span>
          </div>
        </div>
      </div>

      <div id="video"></div>
    </div>
    <!-- Add this right after your opening body tag, before the existing content -->
    <div id="countdown-wrap">
      <div class="countdown">
        <h1>Birthday Countdown</h1>
        <div class="countdown-boxes">
          <div class="countdown-box">
            <div class="countdown-num" id="days">00</div>
            <div class="countdown-label">Days</div>
          </div>
          <div class="countdown-box">
            <div class="countdown-num" id="hours">00</div>
            <div class="countdown-label">Hours</div>
          </div>
          <div class="countdown-box">
            <div class="countdown-num" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
          </div>
          <div class="countdown-box">
            <div class="countdown-num" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/countDown.js"></script>
  </body>
</html>
